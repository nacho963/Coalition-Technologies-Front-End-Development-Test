    <div class="container" style="padding-top: 20px !important; padding-bottom: 20px !important; max-width: 1600px;" >
        <div class="row g-4" >
          <div class="col-3" >
            <div class="p-0 sections" style="padding-bottom: 20px !important;">
                <div class="row p-3">
                <div class="col-8">
                <h2 style="font-size: 24px;"><b>Patients</b></h2>
                </div>  
                <div class="col-4 badge">
                <img src="images/search_FILL0_wght300_GRAD0_opsz24.svg" alt="search">
                </div>
                </div>
                <ol class="list-group" style="height:1100px; overflow-y:auto; margin-right: 4px;" id="loop-data">
                  
                </ol>
            </div>
          </div>
          <div class="col-6">
            <div class="p-2 sections">
              <div class="row p-3" >
                <div class="col-11" >
                <h2 style="font-size: 24px; margin-bottom: 25px;"><b>Diagnosis History</b></h2>
                </div>
                <div class="row p-3" style="background-color: #F4F0FE; border-radius: 12px; margin-left: 14px; width: 96%;" >
                <div class="col-8">
                  <div class="row p-3">
                  <div class="col-7">
                  <h3 style="font-size: 18px;"><b>Blood Pressure</b></h3>
                </div>
                <div class="col-4">
                  <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 14px; font-weight: normal !important; margin-top: -8px !important;">
                      Last 6 months 
                    </button>
                  </div>
                </div>
              </div>
                  <canvas id="myChart"></canvas>
                </div>
                <div class="col-4">
                  <h4 style="font-size: 14px; margin-top: 20px"><i class="bi bi-circle-fill" style="color: #E66FD2; padding-right: 5px;"></i><b>Systolic</b></h4>
                  <h3 style="font-size: 22px; font-weight: bold; margin-top: 10px" id="blodSys"></h3>
                  <h4 style="font-size: 14px; margin-top: 10px" id="pressureSys"><i class="bi bi-caret-up-fill"></i></h4>
                  <h4 style="font-size: 14px; border-top: 1px solid #CBC8D4; padding-top: 20px !important; margin-top: 20px !important;"><i class="bi bi-circle-fill" style="color: #8C6FE6; padding-right: 5px;"></i><b>Diastolic</b></h4>
                  <h3 style="font-size: 22px; font-weight: bold; margin-top: 10px" id="blodDias"></h3>  
                  <h4 style="font-size: 14px; margin-top: 10px" id="pressureDias"><i class="bi bi-caret-down-fill"></i></h4>
                </div>
                </div>
                </div>
                <div class="row p-3" style="margin-left: 0px; width: 100%;">
                <div class="col-4 p-3" style="background-color: #E0F3FA; border-radius: 12px; margin-right: 2%; width: 32%;">
                  <img src="images/respiratory rate@2x.png" alt="Transactions" width="auto" height="96" >
                  <h4 style="font-size: 16px; margin-top: 10px" >Respiratory Rate</h4>
                  <h3 style="font-size: 30px; font-weight: bold; margin-top: 10px"><a id="respRate"></a> bpm</h3>
                  <h4 style="font-size: 14px; margin-top: 10px" id="respRateLevel"></h4>  
                </div>
                <div class="col-4 p-3" style="background-color: #FFE6E9; border-radius: 12px; margin-right: 2%; width: 32%;">
                  <img src="images/temperature@2x.png" alt="Transactions" width="auto" height="96" >
                  <h4 style="font-size: 16px; margin-top: 10px" >Temperature</h4>
                  <h3 style="font-size: 30px; font-weight: bold; margin-top: 10px"><a id="temps"></a> Â°F</h3>
                  <h4 style="font-size: 14px; margin-top: 10px" id="tempsLevel"></h4>
                </div>
                <div class="col-4 p-3" style="background-color: #FFE6F1; border-radius: 12px; width: 32%;">
                  <img src="images/HeartBPM@2x.png" alt="Transactions" width="auto" height="96" >
                  <h4 style="font-size: 16px; margin-top: 10px" >Heart Rate</h4>
                  <h3 style="font-size: 30px; font-weight: bold; margin-top: 10px" ><a id="heartRate"></a> bpm</h3>
                  <h4 style="font-size: 14px; margin-top: 10px" id="heartRateLevel"><i class="bi bi-caret-down-fill" style="padding-right: 5px;"></i></h4>

                </div>
                </div>
            </div>

            <div class="p-2 sections" style="margin-top: 20px;">
              <div class="row p-3" >
                <div class="col-12" >
                <h2 style="font-size: 24px; margin-bottom: 25px;"><b>Diagnostic List</b></h2>
                '<div class="row" style="background-color: #F6F7F8; border-radius: 24px; padding-top: 14px; padding-bottom: 14px;">
                  <div class="col-4" >
                  <a class=" text-start" style="color: #072635; border: none; font-size:14px; text-decoration: none;"><b>Problem/Diagnosis</b></a>
                  </div>
                  <div class="col-6" >
                  <a class=" text-start" style="color: #072635; border: none; font-size:14px; text-decoration: none;"><b>Description</b></a>
                  </div>
                  <div class="col-2" >
                  <a class=" text-start" style="color: #072635; border: none; font-size:14px; text-decoration: none;"><b>Status</b></a>
                  </div>
                  </div>
                <ol class="list-group" style="height:180px; overflow-y:auto; overflow-x:hidden; margin-top: 4px;" id="loop-data-diag">
                  
                </ol>
                </div>
                </div>
            </div>

          </div>
          <div class="col-3">
            <div class="p-2 sections" id="profileinfo" >

            </div>

            <div class="p-2 sections" style="margin-top: 20px;">
              <div class="row p-3" >
                <div class="col-12" >
                <h2 style="font-size: 24px; margin-bottom: 25px;"><b>Lab Results</b></h2>
                <ol class="list-group" style="height:150px; overflow-y:auto; overflow-x:hidden; margin-top: 4px;" id="loop-data-lab">
                  
                </ol>
                </div>
                </div>
            </div>

          </div>

        </div>
      </div>
